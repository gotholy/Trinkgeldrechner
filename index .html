<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <form onsubmit="trinkgeld(); return false">
      <h1>Trinkgeldrechner</h1>
      <label for="rechnung">Wie hoch war die Rechnung?</label>
      <input type="number" id="rechnung" />
      <label for="menschen">Wie viele Menschen teilen sich die Rechnung?</label>
      <input type="number" name="menschen" id="menschen" />
      <select id="service" name="service">
        <option value="">Wie war der Service?</option>
        <option value="1.02">Schlechter Service: 2%</option>
        <option value="1.1">Mittlerer Service: 10%</option>
        <option value="1.2">Super Service: 20%</option>
      </select>
      <input type="submit" value="Berechne" />
      <div>
        <p class="outputTrinkgeld"></p>
        <p class="outputGesamt"></p>
        <p class="outputEinzel"></p>
      </div>
    </form>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
